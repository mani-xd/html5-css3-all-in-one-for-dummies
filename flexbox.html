<!DOCTYPE html>
<html lang="eng-US">
<head>
	<meta charset="UTF-8">
	<title>flexBox</title>
	<style type="text/css">
		div {
			border:1px solid black;
			}
		#a {
			width:300px;
			height:200px;
			
			display: -webkit-box;
			-webkit-box-orient:horizontal;
			}
		#b {
			-webkit-box-flex:1;
			}
		#c {
			-webkit-box-flex:1;
			}
		#d {
			display:-webkit-box;
			-webkit-box-orient:vertical;	
			-webkit-box-flex:2;
			}
		#e 	{
			-webkit-box-flex:1;
			-webkit-box-orient-group:2;}
		#f {
			-webkit-box-flex:1;
			}	
		</style>
</head>
<body>
	<div id="a">
		<div id="b">B</div>
		<div id="c">C</div>
		<div id="d">
		<div id="e">E</div>
		<div id="f">F</div>
		</div>
	</div>
</body>
</html>
