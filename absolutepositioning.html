<!DOCTYPE html>
<html lang="eng-US">
<head>
	<meta charset="UTF-8">
	<title>Absolute Positioning</title>
	<style type="text/css">
	#bluebox {
	background-color:blue;
	width:100px;
	height:100px;
	position:absolute;
	left:0px;
	top:0px;
	margin:0px;
	z-index:1;
	}
	#blackbox{
	background-color:black;
	width:100px;
	height:100px;
	position:absolute;
	left:50px;
	top:50px;
	margin:0px;
	}
	</style>
</head>
<body>
	<p id="bluebox"></p>
	<p id="blackbox"></p>
</body>
</html>
